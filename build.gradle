ext.gopath=System.getenv()["GOPATH"]
ext.go=System.getenv()["GOBIN"]

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
    }

    configurations.all { c ->
        def cname = "${project.name} -> ${c.name}"
        c.artifacts.all { a ->
            println("${cname} -> ${a.file}")
        }
    }
}
