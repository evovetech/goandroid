buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.3"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }

    configurations.all { c ->
        def cname = "${project.name} -> ${c.name}"
        c.artifacts.all { a ->
            println("${cname} -> ${a.file}")
        }
    }
}
