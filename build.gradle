buildscript {
    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.0.0"
        classpath 'gradle.plugin.org.golang.mobile.bind:gobindPlugin:0.2.9'
    }
}
